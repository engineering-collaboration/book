site_name: "[DEV] The anatomy of collaboration in software"
repo_url: https://github.com/the-anatomy-of-collaboration/book
repo_name: the-anatomy-of-collaboration/book
edit_uri: edit/main/docs/

theme:
  name: material
  custom_dir: src/overrides
  logo: assets/logo.png
  favicon: assets/logo.png
  icon:
    repo: fontawesome/brands/github 

  palette:
    # Palette toggle for light mode
    - scheme: default
      primary: white
      accent: custom
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: slate
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

  features:
    - navigation.footer
    - content.action.edit
    - header.autohide
    - navigation.instant
    - navigation.instant.progress
    - navigation.indexes
    - navigation.tabs
extra:
  social:
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/daniellanner/
    - icon: fontawesome/brands/github 
      link: https://github.com/daniellanner
    - icon: fontawesome/solid/globe
      link: https://daniellanner.io
copyright: Written by <a href="https://daniellanner.io" target="_blank">Daniel Lanner</a>
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.tasklist:
      custom_checkbox: true

extra_css:
  - assets/extra.css

