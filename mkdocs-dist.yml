site_name: OpenCollaboration
site_author: Daniel Lanner
site_url: https://opencollaboration.io/
site_description: >-
  OpenCollaboration presents a vertical slice of strategies 
  that have proven useful for a broad spectrum of organizations. This brief literary 
  excursion provides the foundation for building an autonomous, flexible, and 
  collaborative environment at the core of our company.

copyright: Written by <a href="https://daniellanner.io" target="_blank">Daniel Lanner</a>

repo_url: https://github.com/opencollabbook/book
repo_name: opencollabbook/book
edit_uri: edit/main/docs/

theme:
  name: material
  custom_dir: src/overrides
  logo: assets/logo.png
  favicon: assets/logo.png
  icon:
    repo: fontawesome/brands/github 

  palette:
    # Palette toggle for light mode
    - scheme: default
      primary: white
      accent: custom
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: slate
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

  features:
    - navigation.footer
    - content.action.edit
    - header.autohide
    - navigation.instant
    - navigation.instant.progress
    - navigation.indexes
    - navigation.tabs

extra:
  social:
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/daniellanner/
    - icon: fontawesome/brands/github 
      link: https://github.com/daniellanner
    - icon: fontawesome/solid/globe
      link: https://daniellanner.io

extra_css:
  - assets/extra.css

plugins:
  - social:
      cards_layout_options:
        background_color: "#14151A"
        color: "#ffffff"

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.tasklist:
      custom_checkbox: true

nav:
  - Home:
    - 'index.md'
  - Book:
    - Introduction:
      - './book/introduction/README.md'
      - Motivation: './book/introduction/motivation.md'
      - DevOps, Agile, Lean: './book/introduction/devops-agile-lean.md'
      - Blameless Culture: './book/introduction/blameless-culture.md'

    - The Anatomy of a Software Company:
      - './book/anatomy-of-a-software-company/README.md'
      - An Enabling Organization: './book/anatomy-of-a-software-company/an-enabling-organization.md'
      - Autonomous Team Structure: './book/anatomy-of-a-software-company/autonomous-team-structure.md'
      - Internal Supporting Teams: './book/anatomy-of-a-software-company/internal-supporting-teams.md'
      - Team Interactions: './book/anatomy-of-a-software-company/team-interactions.md'
      - Communication Channels: './book/anatomy-of-a-software-company/communication-channels.md'
      - Standardization: './book/anatomy-of-a-software-company/standardization.md'
      - Innersourcing: './book/anatomy-of-a-software-company/innersourcing.md'
