{% extends "base.html" %}

{% block extrahead %}
{{ super() }}

<meta property="og:site_name" content="Engineering Collaboration" />
<meta property="og:type" content="website" />
{% if page.meta and page.meta.title %} 
<script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "NewsArticle",
      "headline": "{{ page.meta.title }} - {{ config.site_name }}",
      "image": [
        "https://www.engineering-collaboration.io/assets/hero.webp",
       ],
      "author": {
          "@type": "Person",
          "name": "Daniel Lanner"
        }
    }
    </script>
{% endif %} 
{% endblock %}
